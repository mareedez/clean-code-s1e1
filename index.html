<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <header class="aaa">
        <img src="./eisenhower-matrix.jpg" class="aaa-image">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
        <section id="topSectionForAddingElementToList">
            <h3><label for="new-task" class="h3-label">Add Item</label></h3>
            <div class="task-row-wrapper">
                <input id="new-task"class="task-input" type="text">
                <button class="add">Add</button>
            </div>
        </section>
        <section>
            <h3 class="h3">Todo</h3>
            <ul id="incompleteTasks">
                <li class="li">
                    <input type="checkbox" class="checkbox">
                    <label class="task label">Pay Bills</label>
                    <input type="text" class="task-input edit-input">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" class="deleteimage">
                    </button>
                </li>
                <li class="editMode li">
                    <input type="checkbox" class="checkbox">
                    <label class="task label edit-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task-input edit-input edit-mode">
                    <button class="edit">Save</button>
                    <button class="delete">
                        <img src="./remove.svg" class="deleteimage">
                    </button>
                </li>
            </ul>
        </section>
        <section>
            <h3 class="h3">Completed</h3>
            <ul id="completed-tasks">
                <li class="li">
                    <input type="checkbox" class="checkbox" checked>
                    <label class="task label completedlabel">See the Doctor</label>
                    <input type="text" class="task-input edit-input">
                    <button class="edit">Edit</button>
                    <button class="delete">
                        <img src="./remove.svg" class="deleteimage">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
