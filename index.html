<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
    <header class="header">
        <img src="./eisenhower-matrix.jpg" class="header__image" alt="Eisenhower Matrix">
        <a class="header__information" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <section class="add-task">
            <h3><label for="new-task" class="add-task__title">Add Item</label></h3>
            <div class="add-task__field">
                <input id="new-task" class="add-task__input" type="text">
                <button class="add-task__button">Add</button>
            </div>
        </section>
        <section class="active-tasks">
            <h3 class="active-tasks__title">Todo</h3>
            <ul class="incomplete-tasks__list">
                <li class="incomplete-tasks__item">
                    <input type="checkbox" class="tasks__checkbox">
                    <label class="incomplete-tasks__label">Pay Bills</label>
                    <input type="text" class="tasks__input-edit">
                    <button class="tasks__button-edit">Edit</button>
                    <button class="tasks__button-delete">
                        <img src="./remove.svg" class="tasks__image-delete" alt="Delete Button">
                    </button>
                </li>
                <li class="incomplete-tasks__item task-edit">
                    <input type="checkbox" class="tasks__checkbox">
                    <label class="incomplete-tasks__label edit-label">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="tasks__input-edit edit-mode">
                    <button class="tasks__button-edit">Save</button>
                    <button class="tasks__button-delete">
                        <img src="./remove.svg" class="tasks__image-delete" alt="Delete Button">
                    </button>
                </li>
            </ul>
        </section>
        <section class="completed-tasks">
            <h3 class="completed-tasks__title">Completed</h3>
            <ul class="completed-tasks__list">
                <li class="completed-tasks__item">
                    <input type="checkbox" class="tasks__checkbox" checked>
                    <label class="completed-tasks__label">See the Doctor</label>
                    <input type="text" class="tasks__input-edit">
                    <button class="tasks__button-edit">Edit</button>
                    <button class="tasks__button-delete">
                        <img src="./remove.svg" class="tasks__image-delete" alt="Delete Button">
                    </button>
                </li>
            </ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
